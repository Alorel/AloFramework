language: php

php:
  - 5.6
  - 5.5
  - 5.4
  -- hhvm
env:
  - DB=mysql

services:
  - redis-server
  - memcached

#before_install:
#  - composer self-update
#  - composer install --prefer-source --no-interaction --dev

before_script:
  - phpenv config-add phpunit.cnf.ini
  - mysql -e 'create database phpunit;'

script: phpunit --stderr

notifications:
  on_success: change
  on_failure: always

matrix:
  fast_finish: true
  allow_failures:
   - php: hhvm
