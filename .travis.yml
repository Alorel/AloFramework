language: php

php:
  - 5.6
  - 5.5
  - 5.4
  - hhvm
  - 7.0
  - nightly
env:
  - DB=mysql

services:
  - redis-server
  - memcached

before_install:
  - echo 'timezone = "UTC"' > travis.hhvm.ini

before_script:
  - phpenv config-add phpunit.cnf.ini
  - mysql -e 'create database phpunit;'

script: hhvm -c travis.hhvm.ini phpunit --stderr

notifications:
  on_success: change
  on_failure: always

matrix:
  fast_finish: true
  allow_failures:
   - php: hhvm
   - php: 7.0
   - php: nightly
